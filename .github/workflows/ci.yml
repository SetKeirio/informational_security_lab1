name: CI Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache OWASP Dependency-Check database
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check-db-${{ runner.os }}
          restore-keys: |
            dependency-check-db-${{ runner.os }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Run OWASP Dependency-Check
        run: mvn org.owasp:dependency-check-maven:check -DskipTests
        continue-on-error: true

      - name: Run SpotBugs static analysis
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:check -DskipTests
        continue-on-error: true

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugs.xml
          if-no-files-found: warn

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          if-no-files-found: warn

      - name: Check for critical vulnerabilities
        if: always()
        run: |
          if [ -f target/dependency-check-report.html ]; then
            if grep -q "CRITICAL" target/dependency-check-report.html; then
              echo "Critical vulnerabilities found!"
              exit 1
            else
              echo "No critical vulnerabilities found."
            fi
          else
            echo "No dependency check report found."
          fi