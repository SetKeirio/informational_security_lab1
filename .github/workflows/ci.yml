name: CI Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build project
        run: mvn clean compile -DskipTests

  dependency-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    if: always()

    env:
      DC_NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Cache OWASP Dependency-Check database
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dependency-check-db-${{ runner.os }}-${{ hashFiles('pom.xml') }}
          restore-keys: |
            dependency-check-db-${{ runner.os }}-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run OWASP Dependency-Check
        env:
          DC_NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DskipTests \
            -DautoUpdate=false \
            -DskipUpdate=true \
            -DnvdApiKey="$DC_NVD_API_KEY" \
            -Dformat=HTML \
            -DfailBuildOnCVSS=0 \
            --batch-mode
        continue-on-error: true

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml
          if-no-files-found: warn

  spotbugs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run SpotBugs static analysis
        run: |
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs \
            -Dspotbugs.outputFormat=html,xml \
            -Dspotbugs.outputDirectory=target \
            -Dspotbugs.htmlOutputFile=spotbugs.html \
            -Dspotbugs.xmlOutputFile=spotbugs.xml \
            -DskipTests
          
          mvn com.github.spotbugs:spotbugs-maven-plugin:check \
            -DskipTests
        continue-on-error: true

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            target/spotbugs.xml
            target/spotbugs.html
          if-no-files-found: warn