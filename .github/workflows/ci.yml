name: CI Security Pipeline for Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Dependency-Check database for Maven
        uses: actions/cache@v4
        with:
          # ПРАВИЛЬНЫЙ путь для Maven версии 12+
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dependency-check-data-${{ runner.os }}-${{ hashFiles('pom.xml') }}
          restore-keys: |
            dependency-check-data-${{ runner.os }}-

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Security Checks
        run: |
          # Явно передаем API ключ как системное свойство
          mvn clean verify \
            -DskipTests \
            -DnvdApiKey="$NVD_API_KEY" \
            -Dformat=HTML \
            -DautoUpdate=true \
            --batch-mode

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            target/spotbugs.xml
            target/spotbugs.html
          if-no-files-found: warn

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          if-no-files-found: warn